<!DOCTYPE html>
<html lang="{{ .cur_lang }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudVision Technologies | Empowering Digital Future</title>
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #1d4ed8;
      --text: #1e293b;
      --bg: #f1f5f9;
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.5);
      --input-bg: rgba(241, 245, 249, 0.8);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.5;
      margin: 0;
      overflow-x: hidden;
    }

    /* Navbar */
    .cv-nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 1.25rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      box-sizing: border-box;
    }

    .cv-logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: #0f172a;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    /* Hero Background */
    .cv-hero {
      padding: 8rem 2rem 4rem;
      text-align: center;
      background: radial-gradient(circle at 50% 50%, #e0e7ff 0%, #f8fafc 100%);
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .cv-title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: #0f172a;
      letter-spacing: -0.02em;
    }

    .cv-subtitle {
      font-size: 1.125rem;
      color: #64748b;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Login Modal Overlay - The Dark Backdrop */
    #login-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.6);
      /* Dark Overlay */
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    #login-modal.visible {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    /* Glassmorphism Card */
    .login-card {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 3rem;
      width: 100%;
      max-width: 400px;
      box-shadow:
        0 20px 25px -5px rgba(0, 0, 0, 0.1),
        0 8px 10px -6px rgba(0, 0, 0, 0.1);
      transform: translateY(20px);
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    #login-modal.visible .login-card {
      transform: translateY(0);
    }

    /* Header */
    .login-header {
      text-align: center;
    }

    .login-title-large {
      font-size: 2rem;
      font-weight: 800;
      color: #1e293b;
      margin: 0;
      letter-spacing: -0.03em;
    }

    .login-subtitle-text {
      color: #64748b;
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }

    /* Form Styles */
    .ant-form-item {
      margin-bottom: 1.25rem;
    }

    .input-wrapper {
      position: relative;
      background: var(--input-bg);
      border-radius: 12px;
      transition: all 0.2s ease;
      border: 2px solid transparent;
    }

    .input-wrapper:focus-within {
      background: #ffffff;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }

    .ant-input {
      width: 100%;
      padding: 16px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #1e293b;
      border-radius: 12px;
    }

    .ant-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
    }

    .ant-btn:hover {
      box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
      transform: translateY(-1px);
    }

    .ant-btn-loading {
      opacity: 0.7;
      cursor: wait;
    }

    /* Mobile */
    @media (max-width: 640px) {
      .login-card {
        max-width: 90%;
        padding: 2rem;
      }
    }
  </style>
  {{ template "page/head_start" .}}
  {{ template "page/head_end" .}}
</head>

<body>
  <!-- Background Elements -->
  <nav class="cv-nav">
    <a href="#" class="cv-logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z" />
      </svg>
      CloudVision
    </a>
  </nav>

  <main class="cv-hero">
    <h1 class="cv-title">Enterprise Cloud<br>Simplified</h1>
    <p class="cv-subtitle">Next-generation infrastructure for your digital business expansion.</p>
  </main>

  <!-- Trigger Overlay -->
  <div style="position:fixed;bottom:2rem;right:2rem;opacity:0.01;z-index:9999">
    <button onclick="toggleLogin()">Login</button>
  </div>

  <!-- LOGIN MODAL START -->
  <div id="login-modal">
    <!-- Vue App ID MUST be here for v-cloak and logic to work -->
    <div id="app" v-cloak class="login-card">

      <!-- 1. Header (Top) -->
      <div class="login-header">
        <div
          style="width:56px;height:56px;background:#2563eb;border-radius:14px;display:flex;align-items:center;justify-content:center;margin:0 auto 1.5rem;box-shadow:0 10px 20px -5px rgba(37,99,235,0.4)">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
            <path
              d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z" />
          </svg>
        </div>
        <h2 class="login-title-large">{{ i18n "pages.login.title" }}</h2>
        <p class="login-subtitle-text">Welcome back, please login</p>
      </div>

      <!-- 2. Form (Middle) -->
      <form @submit.prevent="login" autocomplete="off">
        <div class="ant-form-item">
          <div class="input-wrapper">
            <input class="ant-input" autocomplete="off" v-model.trim="user.username" placeholder='{{ i18n "username" }}'
              type="text" required>
          </div>
        </div>

        <div class="ant-form-item">
          <div class="input-wrapper">
            <input class="ant-input" autocomplete="new-password" v-model.trim="user.password"
              placeholder='{{ i18n "password" }}' type="password" required>
          </div>
        </div>

        <div class="ant-form-item" v-if="twoFactorEnable">
          <div class="input-wrapper">
            <input class="ant-input" autocomplete="off" v-model.trim="user.twoFactorCode"
              placeholder='{{ i18n "twoFactorCode" }}' type="text">
          </div>
        </div>

        <button class="ant-btn" :class="{'ant-btn-loading': loadingStates.spinning}" type="submit">
          [[ loadingStates.spinning ? '...' : '{{ i18n "login" }}' ]]
        </button>
      </form>

    </div>
  </div>
  <!-- LOGIN MODAL END -->

  {{template "page/body_scripts" .}}

  <script>
    const sequence = ['a', 'd', 'm', 'i', 'n'];
    let currentIndex = 0;
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() !== sequence[currentIndex]) { currentIndex = 0; return; }
      currentIndex++;
      if (currentIndex === sequence.length) { toggleLogin(); currentIndex = 0; }
    });

    function toggleLogin() {
      document.getElementById('login-modal').classList.toggle('visible');
    }

    // Vue logic retained
    const app = new Vue({
      delimiters: ['[[', ']]'],
      el: '#app',
      data: {
        loadingStates: { fetched: false, spinning: false },
        user: { username: "", password: "", twoFactorCode: "" },
        twoFactorEnable: false
      },
      async mounted() {
        this.twoFactorEnable = await this.getTwoFactorEnable();
      },
      methods: {
        async login() {
          this.loadingStates.spinning = true;
          try {
            const msg = await HttpUtil.post('/login', this.user);
            if (msg.success) {
              location.href = basePath + 'panel/';
            }
          } finally {
            this.loadingStates.spinning = false;
          }
        },
        async getTwoFactorEnable() {
          try {
            // simplified robust call
            const msg = await HttpUtil.post('/getTwoFactorEnable');
            if (msg.success) return msg.obj;
          } catch (e) {
            console.error(e);
          }
          return false;
        }
      }
    });
  </script>
</body>

</html>
